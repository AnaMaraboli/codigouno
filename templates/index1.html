<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Resúmenes con IA</title>
</head>
<body>
    <h1>Generador de Resúmenes Automático</h1>
    <form method="POST">
        <textarea name="texto" rows="10" cols="50" placeholder="Ingresa el texto aquí..."></textarea><br>
        <button type="submit">Generar Resumen</button>
    </form>

    <h2>Resumen:</h2>
    <p>{{ resumen }}</p>
</body>
</html>
